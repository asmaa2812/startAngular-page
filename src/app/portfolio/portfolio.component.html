<section class="portfolio bg-warning  w-100 ">
    <div class="d-flex align-items-center justify-content-center flex-column">
        <h2 class=" text-uppercase  pt-5 fs-1 fw-bolder ">{{head}}</h2>
    <i class="fa-solid fa-star text-white star fs-4 mt-2"></i>
    </div>  
    
    <div class="container item mt-3">
        <div class="row gy-3">
            <div class="col-lg-4" *ngFor="let src of srcs" >
                <div class="box" >
                    <img [src]='src' class="w-100 rounded"  alt="slide-picture">

                     <div (click)="flag=false; picture=src" class="layer d-flex align-items-center justify-content-center w-100 rounded">
                        <i class="fa-solid fa-plus fw-bolder text-white"></i>
                     </div>
                </div>
               
            </div>
              
            </div>      
        </div>
       
        
        <div (click)="hidePicture($event.target,img )" [class.d-none]="flag" class=" page position-fixed start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center ">
           <div class="container w-50 bg-danger py-4 rounded-4 d-flex justify-content-center align-items-center flex-column">
            <i class="fa-solid fa-xmark close fs-2"></i>
            <img #img [src]="picture" alt="" class="w-25 rounded-2">
            <p class="text-center py-3 text-white">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur numquam consequuntur maiores suscipit inventore incidunt nam laudantium repellat sit provident officia facere, officiis unde ipsum harum, voluptatem magnam, est omnis!</p>
            <button class="btn btn-info px-3 text-capitalize text-white">close page</button>
           </div>
            
        </div>
